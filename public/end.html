<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>指定不退新聞網結果</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body class="bg-gray">
    <div class="wrap px-5 py-5">
      <div
        class="rounded-28 text-darkpink fw-bold bg-white pt-4 pb-5 px-6 fs-4"
      >
        <div class="text-center pb-3">
          <img src="./image/startpage-logo.png" alt="logo" />
        </div>
        <p>恭喜您完成遊戲！</p>
        <ol>
          <li>
            您共花費了
            <span class="text-danger" id="time-display"></span> 完成遊戲。
          </li>
          <li>
            在遊戲中，您總共按下了
            <span class="text-danger" id="score-sub-display">0</span>
            訂閱按鈕、誤觸
            <span class="text-danger" id="score-ad-display">0</span>
            廣告，並且成功關閉了<span class="text-danger" id="score-x-display"
              >0</span
            >廣告。
          </li>
          <li>
            由於誤觸廣告及訂閱按鈕，您總共需要繳交的年費為
            <span class="text-danger" id="score-subscore-display">0</span>。
          </li>
        </ol>
        <p>謝謝您參與我們的遊戲，我們期待為您提供一個愉快的遊戲體驗！</p>
        <div class="text-gray pt-5">
          <p>
            這次的遊戲並非只是一場娛樂，更是一次對現實中可能遇到的陷阱的提醒。請確保您的每次操作都是您的意願，謹慎按下按鈕，避免不必要的費用出現。
          </p>
          <p>
            我們想提醒您：現實生活中的暗黑模式陷阱可能與遊戲中的情境相似。請保持警覺，謹慎使用應用程式和網站，以確保您的權益得到充分保護。
          </p>
          <p>感謝您參與遊戲，希望您從中獲得了一些有用的資訊和啟發！</p>
        </div>
      </div>
    </div>

    <script src="./js/display.js"></script>
  </body>
</html>
